<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dish Selection</title>
  <style>
    .grid-wrapper ul {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }
    .grid-wrapper li {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>RICE/NOODLES</h1>
  <form id="dishForm">
    <div class="grid-wrapper">
      <ul>
        <li>
          <input type="checkbox" name="dishes" value="Yang Chow Fried Rice" data-category="Rice" data-price="8.50">
          Yang Chow Fried Rice
        </li>
        <li>
          <input type="checkbox" name="dishes" value="Yam Rice W Mushroom" data-category="Rice" data-price="7.50">
          Yam Rice W Mushroom
        </li>
        <li>
          <input type="checkbox" name="dishes" value="Thai Pineapple Fried Rice" data-category="Rice" data-price="9.00">
          Thai Pineapple Fried Rice
        </li>
        <li>
          <input type="checkbox" name="dishes" value="Sin Chow Mee Hoon" data-category="Noodles" data-price="7.80">
          Sin Chow Mee Hoon
        </li>
        <li>
          <input type="checkbox" name="dishes" value="Spaghetti Aglio Olio" data-category="Pasta" data-price="10.80">
          Spaghetti Aglio Olio(+0.80)
        </li>
        <li>
          <input type="checkbox" name="dishes" value="Fried Hong Kong Mee" data-category="Noodles" data-price="8.00">
          Fried Hong Kong Mee
        </li>
        <li>
          <input type="checkbox" name="dishes" value="Sambal Fried Rice" data-category="Rice" data-price="9.50">
          Sambal Fried Rice
        </li>
      </ul>
    </div>
    <button type="submit">Submit</button>
  </form>

  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://tracker.neogroup.com.sg/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '11']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->

  <script>
    // Restrict checkbox selections to 2 and manage deselected dishes
    document.querySelectorAll('input[name="dishes"]').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const selectedItems = document.querySelectorAll('input[name="dishes"]:checked');
        
        // If more than 2 selected, uncheck the last checkbox and remove it from the cart
        if (selectedItems.length > 2) {
          alert('You can only select up to 2 dishes.');
          checkbox.checked = false;

          // Remove the deselected dish from Matomo tracking
          const dishId = checkbox.value;
          _paq.push(['removeEcommerceItem', dishId]);
          console.log(`Dish removed from cart: ${dishId}`);
        } else {
          logCheckboxSelection(checkbox);
        }
      });
    });

    // Function to log checkbox selections dynamically and push eCommerce data to Matomo
    function logCheckboxSelection(checkbox) {
      const dishId = checkbox.value;
      const categoryName = checkbox.getAttribute('data-category');
      const price = parseFloat(checkbox.getAttribute('data-price'));
      const action = checkbox.checked ? 'Selected' : 'Deselected';

      if (checkbox.checked) {
        // Track the eCommerce product view and add it to the cart when selected
        _paq.push(['trackEvent', 'Dish Selection', action, dishId, price]);
        _paq.push(['addEcommerceItem', dishId, dishId, categoryName, price, 1]); // Add to cart
        console.log(`Dish added to cart: ${dishId}, Category: ${categoryName}, Price: $${price}`);
      } else {
        // Remove the product from the cart when deselected
        _paq.push(['removeEcommerceItem', dishId]);
        console.log(`Dish removed from cart: ${dishId}`);
      }
    }

    // Track form submissions
    document.getElementById('dishForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission for custom handling

      // Get selected checkboxes
      const selectedItems = Array.from(document.querySelectorAll('input[name="dishes"]:checked'));
      if (selectedItems.length > 0) {
        selectedItems.forEach(item => {
          const dishId = item.value;
          const categoryName = item.getAttribute('data-category');
          const price = parseFloat(item.getAttribute('data-price'));

          // Track purchase (for example purposes)
          _paq.push(['addEcommerceItem', dishId, dishId, categoryName, price, 1]);
        });

        // Simulate an order tracking event (optional)
        const totalValue = selectedItems.reduce((total, item) => total + parseFloat(item.getAttribute('data-price')), 0);
        _paq.push(['trackEcommerceOrder', 'ORDER123', totalValue]); // Replace ORDER123 with dynamic order ID

        console.log('Form submitted and eCommerce data sent.');
      } else {
        console.warn('No dishes selected');
      }

      // Refresh the page after 1 second
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
